<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var raio = parseFloat(prompt("insira um raio de um círculo"));
        var comprimento = 2 * Math.PI * raio;
        var area = Math.PI * Math.pow(raio , 2);
        document.write("A área e o comprimento do raio informado é, respectivamente, " +  area.toFixed(2) + "  e " +  comprimento.toFixed(2) );
    </script>
</head>

</html>

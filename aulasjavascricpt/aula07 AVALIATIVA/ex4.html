<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var dinheiro = parseFloat(prompt("Quanto dinheiro você tem? "));
        var gasolina = dinheiro / 6.39;
        var kilometragem = gasolina * 15;
        document.write("Você vai comprar " + gasolina.toFixed(2) + "L de gasolina e vai andar " + kilometragem.toFixed(2) + " kilometros com esse dinheiro.");
        
    </script>
</head>
<body>
    
</body>
</html>

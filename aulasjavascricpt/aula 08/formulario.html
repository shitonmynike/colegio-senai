<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Nome e Idade</title>
    <script type="text/javascript" >
        var nome = ""
        // criar antes da função pra ser acessada globalmente
        
        function Formulário(){
            nome = document.getElementById("nome").value;
            if(nome.trim() !== "" && nome.trim().length > 1 ){
                document.getElementById("formulario-nome").style.display = "none";
                document.getElementById("formulario-idade").style.display = "block";
            } else {
                alert("Insira um nome válido");
            }
        
        }
        
        function Mostrar(){
            var idade = document.getElementById("idade").value;
            if(Number(idade) > 0 && Number(idade) < 120){
                alert("seu nome é: " + nome + ", e a sua idade é: " + idade + " anos.");
            }else{
                alert("Insira uma idade válida");
            }
        }
        //asdsadsa
    </script>
</head>
<body>
    <div id="formulario-nome">
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome">
        <button onclick="Formulário()">Enviar</button>
    </div>

    <div id="formulario-idade" style="display: none;">
        <label for="idade">Digite sua idade:</label>
        <input type="number" id="idade">
        <button onclick="Mostrar()">Exibir</button>
         
    </div>
</body>
</html>

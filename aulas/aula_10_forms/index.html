<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form_container{
            width: 60%;
            margin: auto;
        }
        .form_group{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form_container">
    <h3>meu primeio formul√°rio</h3>
    <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
        <!-- nome -->
        <div class="form_group">
            <input type="text" name="campo_nome" id="" placeholder="Escreva seu nome" minlength="5" maxlength="18" size="50">
        </div>
        <!-- email -->
        <div class="form_group">
            <input type="email" name="campo_email" id="" placeholder="Escreva seu email">
        </div>
        <!-- senha -->
        <div class="form_group">
            <input type="password" name="campo_senha" id="" placeholder="Escreva sua senha">
        </div>
        <!-- numero -->
        <div class="form_group">
            <input type="number" min="0" max="3" step="1" name="campo_numero" id="" placeholder="Escreva seu numero">
        </div>
        <!-- url -->
        <div class="form_group">
            <input type="url" min="0" max="3" step="1" name="campo_url" id="" placeholder="Escreva seu url">
        </div>



        <div>
            <input type="submit" value="enviar">
        </div>
    </form>
    </div>

</body>
</html>

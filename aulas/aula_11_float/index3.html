<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .bg-red{
            color: white;
            background-color: red;
        }
        .bg-blue{
            color: white;
            background-color: blue;
        }
        .float-element{
            float: left;
            width: 50%;
        }
        .padding{
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Como colocamos os elementos lado à lado?</h1>
        <p>Agora já temos uma stack horizontal</p>
    </header>
    <article>
        <div class="bg-red float-element">
            <div class="padding">
                <h1>Conteúdo do elemento 1</h1>
            </div>
        </div>
        <div class="bg-blue float-element">
            <div class="padding">
                <h1>Conteúdo do elemento 2</h1>
            </div>
        </div>
    </article>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .bg-red{
            color: white;
            background-color: red;
        }
        .bg-blue{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Como colocamos os elementos lado à lado?</h1>
        <p>Tradicionalmente são colocados em <i>stack</i> verticals</p>
    </header>
    <article>
        <div class="bg-red">
            <h1>Conteúdo do elemento 1</h1>
        </div>
        <div class="bg-blue">
            <h1>Conteúdo do elemento 2</h1>
        </div>
    </article>
</body>
</html>
